     - name: animation
       displayName: animation
       desc: 动画模块，支持内置组件上执行动画
       code: |
        const animation = weex.requireModule('animation');

     - name: animation.transition 执行动画
       display: false
       code: |
        var testEl = this.\$refs.test;
        animation.transition(testEl, {
          styles: {
            backgroundColor: '#FF0000',
            transform: 'translate(250px, 100px) scale(1.5)',
            transformOrigin: 'center center'
          },
          duration: 800, //ms
          timingFunction: 'ease',
          delay: 0 //ms
        }, function () {
          
        });

     - name: clipboard
       displayName: clipboard
       desc: 系统的粘贴板获取内容或者设置内容
       code: |
        const clipboard = weex.requireModule('clipboard');

     - name: clipboard.setString 设置剪贴板文本
       display: false
       code: |
        clipboard.setString("hello");

     - name: clipboard.getString 获取剪贴板文本
       display: false
       code: |
        clipboard.getString(ret => {
          //ret.data
        });

     - name: dom
       displayName: dom
       desc: 用于对 weex 页面里的组件节点进行一部分特定操作
       code: |
        const dom = weex.requireModule('dom');

     - name: dom.scrollToElement 页面滚动到ref对应的组件
       display: false
       code: |
        const el = this.\$refs.item;
        dom.scrollToElement(el, {});

     - name: dom.getComponentRect 获得ref布局信息
       display: false
       code: |
        var el = this.\$refs.box;
        const result = dom.getComponentRect(el, option => {
          console.log('getComponentRect:', option)
        });
     
     - name: globalEvent
       displayName: globalEvent
       desc: 全局监听持久性事件，例如androidback等
       code: |
        const globalEvent = weex.requireModule('globalEvent');

     - name: globalEvent.addEventListener 监听事件
       display: false
       code: |
        globalEvent.addEventListener("eventName", function (e) {
          
        });

     - name: globalEvent.removeEventListener 移除监听事件
       display: false
       code: |
        globalEvent.removeEventListener("eventName");

     - name: picker
       displayName: picker
       desc: 用于数据选择，日期选择，时间选择
       code: |
        const picker = weex.requireModule('picker');

     - name: picker.pickTime 选择时间
       display: false
       code: |
        picker.pickTime({
          value: this.value
        }, event => {
          if (event.result === 'success') {
            this.value = event.data
          }
        });

     - name: picker.pickDate 选择日期
       display: false
       code: |
        picker.pickDate({
          value: this.value
        }, event => {
          if (event.result === 'success') {
            this.value = event.data
          }
        });

     - name: picker.pick 调用单选
       display: false
       code: |
        picker.pick({
          title:"请选择",
          items:["选项一","选项二"]
        }, event => {
          if (event.result === 'success') {
            this.value = event.data
          }
        });

