   - name: UI组件
     lang: html
     display: false
     snippets:

     - name: bui-button
       display: false
       code: |
        <bui-button type="${1}" value="${2}"></bui-button>

     - name: bui-icon
       display: false
       code: |
        <bui-icon name="${1}" size="${2}"></bui-icon>

     - name: bui-image
       display: false
       code: |
        <bui-image width="${1}" height="${2}" src="${3}"></bui-image>
    
     - name: bui-tip
       display: false
       code: |
        <bui-tip value="${1}"></bui-tip>

     - name: bui-panel
       display: false
       code: |
        <bui-panel title="${1}"><text>Panel Content</text></bui-panel>

     - name: bui-header
       display: false
       code: |
        <bui-header title="标题栏" :leftItem="${1}" :rightItem="${2}" 
        @leftClick="${3}" @rightClick="${4}" @centerClick="${5}">
        </bui-header>

     - name: bui-searchbar-center
       display: false
       code: |
        <bui-searchbar-center  placeholder="${1}" @search="${2}" ></bui-searchbar-center>

     - name: bui-searchbar-left
       display: false
       code: |
        <bui-searchbar-left  placeholder="${1}" @search="${2}" ></bui-searchbar-left>

     - name: bui-list
       display: false
       code: |
        <list class="bui-list">
            <cell class="bui-cell" v-for="item in ${1}">
                  <div class="bui-list-main">
                    ...
                  </div>
                  <div class="bui-list-right">
                    ...
                  </div>
              </cell>
        </list>

     - name: bui-swipe-cell
       display: false
       code: |
        <bui-swipe-cell @actionClick="${1}" :items="${2}" :title="${3}"></bui-swipe-cell>

     - name: bui-tabbar
       display: false
       code: |
        <bui-tabbar :tabItems="tabItems" showSelectedLine=true @change="onItemChange" v-model="currentTab"></bui-tabbar>
        <slider class="slider" @change="onSliderChange" :index="currentTab">
            <div class="slider-item">
              <text class="h1">tab0</text>
            </div>
            <div class="slider-item">
                <text class="h1">tab1</text>
            </div>
            <div class="slider-item">
                <text class="h1">tab2</text>
            </div>
            <div class="slider-item">
                <text class="h1">tab3</text>
            </div>
        </slider>

     - name: bui-cell
       display: false
       code: |
        <bui-cell title="${1}" label="${2}" desc="${3}"></bui-cell>

     - name: bui-radio
       display: false
       code: |
        <bui-radio  :items="${1}" direction="horizontal" @change="${2}"  v-model="${3}"></bui-radio>

     - name: bui-radio-list
       display: false
       code: |
        <bui-radio-list  :items="${1}" direction="horizontal" @change="${2}"  v-model="${3}"></bui-radio-list>

     - name: bui-checkbox
       display: false
       code: |
        <bui-checkbox v-model="${1}" @change="${2}"  direction="vertical" :items="${3}"></bui-checkbox>

     - name: bui-checkbox-list
       display: false
       code: |
        <bui-checkbox-list v-model="${1}" @change="${2}"  direction="vertical" :items="${3}"></bui-checkbox-list>

     - name: bui-dropdown
       display: false
       code: |
        <bui-dropdown v-model="${1}" ref="dropdown" :center=true :up=true>
            <bui-cell title="娱乐新闻"></bui-cell>
            <bui-cell title="体育新闻"></bui-cell>
            <bui-cell title="社交媒体"></bui-cell>
        </bui-dropdown>

     - name: bui-actionsheet
       display: false
       code: |
        <bui-actionsheet
                :items="${1}"
                v-model="${2}"
                @itemClick="${3}"
                @btnClick="${4}"></bui-actionsheet>

     - name: bui-dialog
       display: false
       code: |
        <bui-dialog v-model="${1}" @btnClick="${2}">
            <text>欢迎使用BUI-Weex!${3}</text>
        </bui-dialog>

     - name: bui-lazy-render
       display: false
       code: |
        <bui-lazy-render time=1000>
            ${1}
        </bui-lazy-render>
        
     - name: bui-image-slider
       display: false
       code: |
        <bui-image-slider :items="${1}" 
            @itemClick="${2}" 
            @change="${3}">
        </bui-image-slider>

     - name: bui-richcell
       display: false
       code: |
         <bui-richcell :content="${1}" @click="${2}"></bui-richcell>

     - name: bui-grid-select
       display: false
       code: |
        <bui-grid-select
          :items="${1}"
          :single=true
          @overLimit="${2}"
          @select="${3}">
        </bui-grid-select>

     - name: bui-flow
       display: false
       code: |
        <bui-flow
          :items="${1}"
          :customStyles="${2}"
          @click="${3}">
        </bui-flow>

     - name: bui-tip
       display: false
       code: |
        <bui-tip value="${1}"></bui-tip>