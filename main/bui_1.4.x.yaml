     - name: bui-alert
       displayName:  对话框
       display: false
       desc: 
       code: |
        bui.alert("${1:提醒内容}");

     - name: bui-confirm
       displayName:  确认框
       display: false
       desc: 
       code: |
        bui.confirm("${1:提醒内容}",function(ui){
            // this 为底部按钮
            var text = \$(this).text();
            if( text == "确定" ){
              //do something
            }
          ${2:ui.close();}
        });

