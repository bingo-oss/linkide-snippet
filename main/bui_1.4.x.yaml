       displayName:  检查新版
       desc: 
       code: |
        bui.checkVersion({
            id: "#checkVersion",
            url: "versionUpdate.json",
            currentVersion: "",
            currentVersionCode: ""
        });

        // versionUpdate.json 示例
        /*
