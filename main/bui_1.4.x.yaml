     - name: bui-list
       displayName:  下拉刷新加载列表初始化
       display: false
       desc: 
       code: |
        var uiList = bui.list({
            id: "#${1:uiScroll}",
            url: "${2:userlist.json}",
            data: {},
            template: template,
            onLoad: function (scroll) {
                // 自定义渲染
            },
            callback: function (e) {
                // 点击单行回调 console.log(\$(this).text())
            },
            height: 0,
            page:1,
            pageSize:10,
            field: {
                page: "page",        // 分页字段
                size: "pageSize",    // 页数字段
                data: "data"         // 数据
            }
        });
        //生成列表的模板
        function template (data) {
            var html = "";
                \$.each(data,function(index, el) {
                    html += '<li class="bui-btn"><i class="icon-facefill"></i>'+el.name+'</li>';
                });
            return html;
        };

     - name: bui-list-demo
       displayName:  下拉刷新加载列示例
       display: true
       desc: 
       code: |
        // 列表控件 js 初始化:
        var uiList = bui.list({
            id: "#uiList",
            url: "",
            data: {},             // 数据请求带过去的参数,分页在field配置
            template: listTemplate,
            field: {
                page: "page",     // 分页参数名
                size: "pageSize", // 分页大小参数名
                data: ""          // 数据字段名
            }
        });
        // 列表模板
        function listTemplate (data) {
            var html = "";
            \$.each(data,function(index, el) {
                html += '<li class="bui-btn" href="index.html"><i class="icon-facefill"></i>'+el.name+'</li>';
            });

            return html;
        }
        // 列表控件 html 对应的结构:
        <div id="uiList" class="bui-scroll">
            <div class="bui-scroll-head"></div>
            <div class="bui-scroll-main">
                <ul class="bui-list">
                </ul>
            </div>
            <div class="bui-scroll-foot"></div>
        </div>

     - name: bui-listview
       displayName:  侧滑列表初始化
       display: false
       desc: 
       code: |
        var uiListview = bui.listview({
            id: "#${1:uiListview}",
            data: [{ "text": "删除", "classname":"danger"}],
            callback: function (e,ui) {
                // this 滑动出来的操作按钮
                var text = \$(this).text();
                if( text == "删除" ){
