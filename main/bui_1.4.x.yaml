       desc: 
       code: |
        bui.back($1);

     - name: bui-ajax
       displayName:  数据请求
       desc: 
       code: |
        bui.ajax({
            url: "${1:http://}",
            data: {$2},//接口请求的参数
            // 可选参数
            method: "GET"
        }).then(function(result){
            // 成功
        },function(result,status){
            // 失败 console.log(status)//"timeout"
        });


