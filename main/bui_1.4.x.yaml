     - name: bui-accordion
       displayName:  折叠菜单初始化
       display: false
       desc: 
       code: |
         var uiAccordion = bui.accordion({
          id:"#uiAccordion"
         });

     - name: bui-accordion-demo
       displayName:  折叠菜示例
       display: true
       desc: 
       code: |
        // 折叠菜单 js 初始化:
          var uiAccordion = bui.accordion({
              id:"#uiAccordion"
          });

        // 折叠菜单 html 对应的结构:
        <dl id="uiAccordion" class="bui-accordion">
          <dt class="bui-btn bui-box">
            <div class="span1">折叠菜单</div>
            <i class="icon-accordion"></i>
          </dt>
          <dd>
           折叠内容
          </dd>
        </dl>

     - name: bui-actionsheet
       displayName:  上拉菜单初始化
       display: false
       desc: 
       code: |
        var uiActionsheet = bui.actionsheet({
            trigger: "#${1:uiActionsheet}",
            buttons: [{ name:"分享到微博",value:"weibo" }],
            callback: function (e,ui) {
                var val = \$(this).attr("value");
                if( val == "cancel"){
                    ui.hide();
                }
            }
        })

     - name: bui-actionsheet-demo
       displayName: 上拉菜示例
       display: true
       desc: 
       code: |
        // 上拉菜单 js 初始化:
        var uiActionsheet = bui.actionsheet({
          trigger: "#btnOpen",
          buttons: [{ name:"分享到微博",value:"weibo" },{ name:"分享到微信",value:"weixin" },{ name:"分享到QQ",value:"QQ" }],
          callback: function (e,ui) {

            var val = $(this).attr("value");

            if( val == "cancel"){
              ui.hide();
            }
          }
        })

        // 上拉菜单 html 对应的结构:
        <div id="btnOpen" class="bui-btn">打开下拉菜单</div>

     - name: bui-btn-load
       displayName:  绑定按钮跳转
