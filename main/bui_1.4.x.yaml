     - name: bui-pullrefresh
       displayName:  下拉刷新初始化
       display: false
       desc: 
       code: |
        var uiPullrefresh = bui.pullrefresh({
            id: "#uiPullrefresh",
            onRefresh: onRefresh
        });
        //下拉的时候刷新数据
        function onRefresh () {
          var _self = this;
          // 执行往事件以后需要执行返回函数,第一次执行的时候,还没有返回对象,需要延迟执行
          _self.reverse();
        };

     - name: bui-pullrefresh-demo
       displayName:   下拉刷示例
       display: true
       desc: 
       code: |
        // 下拉刷新 js 初始化:
        var uiPullRefresh = bui.pullrefresh({
            id: "#uiPullrefresh",
            onRefresh: getData
        })
        //请求数据 或者其它操作
        function getData(){
            bui.ajax({
              url: "",
              data: {}
            }).then(function(res){

              //请求成功以后还原刷新前状态
              uiPullRefresh.reverse();
            },function(res){

              //请求失败以后还原刷新前状态
              uiPullRefresh.reverse();
            })
        }
        // 下拉刷新 html 对应的结构:
        <div id="uiPullrefresh" class="bui-scroll">
            <div class="bui-scroll-head"></div>
            <div class="bui-scroll-main">
                <ul class="bui-list">
                </ul>
            </div>
        </div>

