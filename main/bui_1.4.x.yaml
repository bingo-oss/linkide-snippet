     - name: bui-refresh
       displayName:  页面刷新
       desc: 
       code: |
        bui.refresh();

     - name: bui-load
       displayName:  页面跳转传参
       desc: 
       code: |
        bui.load({url:"$1",param:${2:{\} }});


